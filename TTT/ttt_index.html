<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="ttt_script.js" defer></script>

    <link rel="stylesheet" href="ttt_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-cont">
        <div class="info-msg">Current Player: 1</div>
        <button class="reset-btn">Reset</button>
      </div>
      <div class="grid-cont">
        <div class="div-cell" data-id="0"></div>
        <div class="div-cell" data-id="1">0</div>
        <div class="div-cell" data-id="2">1</div>
        <div class="div-cell" data-id="3">2</div>
        <div class="div-cell" data-id="4">O</div>
        <div class="div-cell" data-id="5">X</div>
        <div class="div-cell" data-id="6"></div>
        <div class="div-cell" data-id="7"></div>
        <div class="div-cell" data-id="8"></div>
      </div>
    </div>
  </body>
</html>
