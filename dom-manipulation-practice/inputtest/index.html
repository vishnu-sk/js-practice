<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="first-container">
        <p>Button to test subscription state change:</p>
        <button class="btn-subscribe" onclick="subscribeAction()">Subscribe</button>
        <p>Enter a value for bid:</p>
        <p>If price is less than $40, $25 shipping charges will be charged.</p>
        <input class="inp-number" placeholder="Enter a number" onfocus="clearField()">
        <button class="btn-calculate" onclick="calculateTotal()">Calculate</button>
        <p class="p-calculate"></p>
    </div>
    <div class="calc-cont">
        <ul class="num-cont">
            <li><button onclick="selectNum()">1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li><button>4</button></li>
            <li><button>5</button></li>
            <li><button>6</button></li>
            <li><button>7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
            <li><button>-</button></li>
            <li><button>0</button></li>
            <li><button>=</button></li>
        </ul>
    </div>
</body>
</html>
