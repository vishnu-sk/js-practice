<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <script src="script.js" defer></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
     <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cont">
      <div class="sidebar">
        <div class="sidebar-head">
          <div class="sidebar-option" style="font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48;">
            <h1><span class="material-symbols-outlined">
              dashboard
              </span>DashBoard</h1>
          </div>
        </div>
        <div class="sidebar-sub">
          <div class="sidebar-option">
            <h2><span class="material-symbols-outlined">
              other_houses
              </span>Home</h2>
          </div>
          <div class="sidebar-option">
            <h2><span class="material-symbols-outlined" >notifications_active</span>Profile</h2>
          </div>
          <div class="sidebar-option">
            <h2><span class="material-symbols-outlined" >mode_comment</span>Messages</h2>
          </div>
          <div class="sidebar-option">
            <h2><span class="material-symbols-outlined" >History</span>History</h2>
          </div>
          <div class="sidebar-option">
            <h2>Tasks</h2>
          </div>
          <div class="sidebar-option">
            <h2>Communities</h2>
          </div>
          <div class="sidebar-option">
            <h2>Settings</h2>
          </div>
          <div class="sidebar-option">
            <h2>Support</h2>
          </div>
          <div class="sidebar-option">
            <h2>Privacy</h2>
          </div>
        </div>
      </div>
      <div class="content-cont">
        <div class="navbar"></div>
        <div class="data-cont">
          <div class="project-board"></div>
          <div class="notification-sidebar">
            <div class="announcements"></div>
            <div class="trending"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
