<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Demo</title>
    <link rel="stylesheet" href="ld_styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="ld_script.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <header>LIBRARY APP</header>
      <button class="add-book"><strong>&plus;</strong> ADD BOOK</button>
      <table class="book-list-cont">
        <thead>
          <th>Name</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read?</th>
          <th>Remove</th>
        </thead>
        <tr>
          <td>Book1</td>
          <td>Author1</td>
          <td>1</td>
          <td><input type="checkbox" name="" data-rowId="1a"></td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>Book2</td>
          <td>Author2</td>
          <td>2</td>
          <td><input type="checkbox" name="" data-rowId="2a"></td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
      </table>
      <div class="modal">
        <div class="form-cont">
          <span class="close-btn">X</span>
          <span>Add Book Details</span>
          <form action="" method="get">
            <div class="name">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required placeholder="Enter Book name.."/>
            </div>
            <div class="author">
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" required placeholder="Enter author name.."/>
            </div>
            <div class="pageId">
              <label for="pageId">Pages:</label>
              <input type="text" name="pageId" id="pageId" placeholder="Enter number of book pages."/>
            </div>
            <div class="submit">
              <button id="submit-btn" value="Submitted">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
