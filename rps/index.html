<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps_script.js" defer></script>
    <link rel="stylesheet" href="rps_style.css">
</head>

<body>
    <header class="header-container">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="score-container">
            <div class="score-small">
                <p class="score">Player : </p>
                <p id="playerscore">0</p>
            </div>
            <div class="score-small">
                <p class="score">Computer : </p>
                <p id="compscore">0</p>
            </div>
        </div>
        <div class="button-class">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="choice-cont">
            <span class="your-choice"></span>
            <span class="comp-choice"></span>
        </div>
        <br>
        <button class="play" onclick="playGame()"> PLAY </button>
    </header>
</body>

</html>
